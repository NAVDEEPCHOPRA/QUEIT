<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me?</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* BODY */
body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* POPUP */
.popup {
    position: absolute;
    width: 360px;
    max-width: 92%;
    padding: 38px 28px;
    background: #ffffff;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    animation: popupIn 0.6s ease;
}

/* POPUP ANIMATION */
@keyframes popupIn {
    from {
        transform: scale(0.85) translateY(20px);
        opacity: 0;
    }
    to {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

/* TITLE */
.popup h1 {
    color: #ff3b6f;
    margin-bottom: 28px;
    font-size: 28px;
}

/* BUTTON CONTAINER */
.buttons {
    display: flex;
    gap: 16px;
}

/* BUTTONS */
button {
    flex: 1;
    padding: 15px 0;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

/* YES BUTTON */
#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff1e56);
    color: white;
}

#yesBtn:hover {
    transform: scale(1.07);
}

/* NO BUTTON */
#noBtn {
    background: #ececec;
    color: #333;
}

#noBtn:hover {
    background: #d9d9d9;
}

/* LOVE SCREEN */
.love-screen {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #ff6a88, #ff99ac);
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
}

/* LOVE TEXT */
.love-screen h1 {
    font-size: 60px;
    color: #fff;
    margin-bottom: 12px;
}

.love-screen p {
    font-size: 26px;
    color: #fff;
}

/* HEARTS */
.heart {
    position: absolute;
    bottom: -50px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
    }
}

/* üî• REAL BRANDING */
.branding {
    position: fixed;
    bottom: 16px;
    right: 16px;
    padding: 8px 14px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    letter-spacing: 0.5px;
    z-index: 9999;
    user-select: none;
}

/* MOBILE */
@media (max-width: 600px) {
    .popup {
        padding: 42px 26px;
    }

    .popup h1 {
        font-size: 26px;
    }

    button {
        font-size: 19px;
        padding: 17px 0;
    }

    .love-screen h1 {
        font-size: 48px;
    }

    .love-screen p {
        font-size: 22px;
    }

    .branding {
        font-size: 13px;
        padding: 7px 12px;
    }
}
</style>
</head>

<body>

<!-- POPUP -->
<div class="popup" id="popup">
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- LOVE SCREEN -->
<div class="love-screen" id="loveScreen">
    <h1>Love you too ‚ù§Ô∏è</h1>
    <p>Thankss üíï</p>
</div>

<!-- BRANDING -->
<div class="branding">DEV-NAVDEEP</div>

<script>
const popup = document.getElementById("popup");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveScreen = document.getElementById("loveScreen");

/* CENTER POPUP */
function centerPopup() {
    const rect = popup.getBoundingClientRect();
    popup.style.left = (window.innerWidth - rect.width) / 2 + "px";
    popup.style.top = (window.innerHeight - rect.height) / 2 + "px";
}

/* MOVE POPUP */
function movePopup() {
    const rect = popup.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width - 10;
    const maxY = window.innerHeight - rect.height - 10;

    popup.style.left = Math.random() * maxX + "px";
    popup.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("click", movePopup);

yesBtn.addEventListener("click", () => {
    popup.style.display = "none";
    loveScreen.style.display = "flex";
    createHearts();
});

/* HEARTS */
function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 26 + 20 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        loveScreen.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 240);
}

centerPopup();
window.addEventListener("resize", centerPopup);
</script>

</body>
</html>
