<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Quiet Question for You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #fceefc, #e8dff5);
      color: #333;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #6d597a;
    }

    p {
      font-size: 1rem;
      max-width: 90%;
      margin-bottom: 20px;
      color: #4e4e4e;
    }

    .poem {
      font-style: italic;
      margin: 30px 0;
      color: #5e5e5e;
      animation: fadeIn 4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .soft-heart {
      width: 90px;
      height: 90px;
      background: pink;
      position: relative;
      margin: 30px auto;
      transform: rotate(-45deg);
      animation: float 6s ease-in-out infinite, glow 2s infinite alternate;
    }

    .soft-heart::before,
    .soft-heart::after {
      content: "";
      width: 90px;
      height: 90px;
      background: pink;
      border-radius: 50%;
      position: absolute;
    }

    .soft-heart::before {
      top: -45px;
      left: 0;
    }

    .soft-heart::after {
      left: 45px;
      top: 0;
    }

    @keyframes float {
      0% { transform: rotate(-45deg) translateY(0); }
      50% { transform: rotate(-45deg) translateY(-10px); }
      100% { transform: rotate(-45deg) translateY(0); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 182, 193, 0.4); }
      to { box-shadow: 0 0 25px rgba(255, 105, 180, 0.7); }
    }

    .btn-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      margin-top: 20px;
    }

    button {
      background-color: #cdb4db;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease;
      z-index: 1;
    }

    button:hover {
      background-color: #b197c4;
    }

    #noBtn {
      background-color: #aaa;
      position: relative;
      transition: all 0.3s ease;
    }

    #noBtn:hover {
      background-color: #999;
    }

    .response {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #6a4c93;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: #fff;
      opacity: 0.6;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .soft-heart {
        width: 70px;
        height: 70px;
      }

      .soft-heart::before,
      .soft-heart::after {
        width: 70px;
        height: 70px;
      }

      .soft-heart::before {
        top: -35px;
      }

      .soft-heart::after {
        left: 35px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <h1>HELLO, ISHANI  üåô</h1>
    <p>I made something small, just for you</p>

    <div class="poem">
        "In the world of Selfish,<br>
        God Gifted You.<br>
        Beauty And as well as a Soft Heart."
    </div>

    <div class="soft-heart"></div>

    <p>So‚Ä¶</p>
    <p style="font-weight:bold;">Would You Like To Spend Your Important Time With Me?</p>

    <div class="btn-container">
        <button onclick="askLove()">Yes, I would üí´</button>
        <button id="noBtn" onclick="moveButton()" ontouchstart="moveButton()">No üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>

    <div class="response" id="responseText"></div>

    <footer>Made with quiet love for you.</footer>
</body>

<script>
    function askLove() {
        const res = document.getElementById("responseText");
        res.textContent = "üíñ You just made my heart ignite, a constellation brighter than any star. Thank you, my love, you truly felt my feeling.";
        res.style.opacity = 1;
    }

    function moveButton() {
        const btn = document.getElementById("noBtn");
        const maxX = window.innerWidth - btn.offsetWidth - 20;
        const maxY = window.innerHeight - btn.offsetHeight - 20;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        btn.style.position = 'absolute';
        btn.style.left = `${randomX}px`;
        btn.style.top = `${randomY}px`;
    }
</script>
  </script>
</body>
</html>
